<h2 mat-dialog-title [ngClass]="(data.button ==='Create')?' text-primary ':' text-danger '">{{data.title}}</h2>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>{{data.field}}</mat-label>
    <input #field matInput>
  </mat-form-field>
  <!-- <mat-form-field>
    <mat-label>Password</mat-label>
    <input #password type="password" matInput>
  </mat-form-field> -->
</div>
<span class="text-danger" *ngIf="infoMessage.length > 0">{{ infoMessage }}</span>

<div style="float: right;" mat-dialog-actions>
  <!-- <button mat-button (click)="onNoClick()" class="btn btn-danger btn-sm">Cancel</button> -->
  <button mat-button class="btn btn-sm" (click)="onClick(data.type, field.value)" [ngClass]="(data.button ==='Create')?' btn-primary ':' btn-danger '">{{data.button}}</button>
</div>
